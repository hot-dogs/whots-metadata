name: WHOTS Scrape Metadata

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 * *' # At 00:00 on day-of-month 1  --> https://crontab.guru/#0_0_1_*_*

jobs:
  scheduled:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./whots_metadata
    strategy:
      matrix:
        python-version: [ 3.10.0 ]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Add conda to system path
        run: |
          # $CONDA is an environment variable pointing to the root of the miniconda directory
          echo $CONDA/bin >> $GITHUB_PATH
      - name: Install dependencies
        run: |
          conda env update --file environment.yml --name base
      - name : Activate conda
        run: |
          echo $CONDA/bin/activate base
      - name: Fetch latest WHOTS data
        run: |-
          scrapy crawl whotsmetadata -O ../results/items.json
      - name: Commit and push if it changed
        run: |-
          git config user.name "Automated"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          timestamp=$(date -u)
          git commit -m "Latest WHOTS Metadadata: ${timestamp}" || exit 0
          git push
    
